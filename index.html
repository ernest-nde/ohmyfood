<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood project to learn css and scss animations">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/index.css.map">
    <link rel="icon" href="assets/images/logo/icons/Web/icons8-o-ios-16-96.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <!-- HEADER CONTENT -->
        <nav class="navbar">
            <img src="assets/images/logo/ohmyfood.png" alt="" class="navbar__img">
        </nav>
    </header>
    <main>
        <!-- MAIN CONTENT -->
        <section class="intro">
            <div class="intro__search">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Paris, Belleville">
            </div>
            <div class="intro__desc">
                <h1> Réservez le menu qui vous  convient </h1>
                <p>Découvrez les restaurants d'exception, sélectionnés par nos soins.</p>
                <button>Explorer nos restaurants</button>
            </div>
        </section>

        <section class="function">
            <div class="function__title">
                <h2>Fontionnement</h2>
            </div>
            <div class="function__options">
                <ul>
                    <li><span>1</span><i class="fa-solid fa-mobile-screen-button"></i>   Choisissez un restaurant</li>
                    <li><span>2</span><i class="fa-solid fa-list-ul"></i> Composez votre menu</li>
                    <li><span>3</span><i class="fa-sharp fa-solid fa-store"></i> Dégustez au restaurant</li>
                </ul>
            </div>
        </section>

        
    </main>
    <footer>
        <!-- FOOTER CONTENT -->
    </footer>
</body>
</html>
